<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mantenedor de Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin.html">Sistema Médico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/doctores.html">Mantenedor de Doctores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin/especialidades.html">Mantenedor de Especialidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal"
                            data-bs-target="#modificarPerfilModal">Modificar Contraseña</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="modificarPerfilModal" tabindex="-1" aria-labelledby="modificarPerfilLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-validation" class="p-3">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modificarPerfilLabel">Modificar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="contrasenaActual" required />
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required />
                        </div>
                        <div class="mb-3">
                            <label for="repetir-contrasena" class="form-label">Repetir Nueva Contraseña</label>
                            <input type="password" class="form-control" id="repetir-contrasena" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Mantenedor de Especialidades</h2>

        <form class="row g-3 mb-4" id="formularioEspecialidad">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Nombre de la especialidad" required>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100">Agregar</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Especialidad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pediatría</td>
                        <td><button type="button" class="btn btn-sm btn-outline-danger" disabled>Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Dermatologío</td>
                        <td><button type="button" class="btn btn-sm btn-outline-danger" disabled>Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Oftalmologío</td>
                        <td><button type="button" class="btn btn-sm btn-outline-danger" disabled>Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script script src="../../js/password.js"></script>
    <script src="js/especialidades.js"></script>
</body>

</html>
