<!-- Modal Modificar Perfil -->
<div class="modal fade" id="modificarPerfilModal" tabindex="-1" aria-labelledby="modificarPerfilLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formModificarPerfil" class="p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="modificarPerfilLabel">Modificar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="emailPerfil" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailPerfil" placeholder="ejemplo@mail.com" required />
          </div>
          <div class="mb-3">
            <label for="telefonoPerfil" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoPerfil" placeholder="+56912345678" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Modificar Contraseña -->
<div class="modal fade" id="modificarContrasenaModal" tabindex="-1" aria-labelledby="modificarContrasenaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-validation" class="p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="modificarContrasenaLabel">Modificar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
            <input type="password" class="form-control" id="contrasenaActual" required />
          </div>
          <div class="mb-3">
            <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required />
          </div>
          <div class="mb-3">
            <label for="repetirContrasena" class="form-label">Repetir Nueva Contraseña</label>
            <input type="password" class="form-control" id="repetir-contrasena" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
