<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-10 col-md-6 col-lg-4">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-3">Recuperación de contraseña</h4>
                    <p class="text-center small text-muted mb-4">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small><a href="login.html">Volver al inicio de sesión</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
