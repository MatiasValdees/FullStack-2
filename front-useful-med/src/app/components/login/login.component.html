<!-- formGroup, es una clase Angular que representa un grupo de controles de formulario, por ejemplo los validators -->

<div class="row justify-content-center align-items-center vh-100">
  <div class="col-10 col-md-6 col-lg-4">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="correo@ejemplo.com"
            formControlName="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="********"
            formControlName="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
      </form>
      <div class="mt-3 text-center">
        <small>¿Olvidaste la contraseña? 
          <a routerLink="/recovery">Recuperar</a>
        </small>
      </div>
    </div>
  </div>
</div>
