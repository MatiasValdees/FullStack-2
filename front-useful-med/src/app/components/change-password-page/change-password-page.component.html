<div class="container py-5">
  <h2 class="mb-4 text-center">Cambiar Contraseña</h2>

  <form #form="ngForm" (ngSubmit)="guardarCambios()" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="contrasenaActual" class="form-label">Contraseña Actual</label>
      <input
        type="password"
        class="form-control"
        id="contrasenaActual"
        name="contrasenaActual"
        [(ngModel)]="contrasenaActual"
        required
        #contrasenaActualInput="ngModel"
      />
      <div *ngIf="contrasenaActualInput.invalid && contrasenaActualInput.touched" class="text-danger">
        La contraseña actual es requerida.
      </div>
    </div>

    <div class="mb-3">
      <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="nuevaContrasena"
        name="nuevaContrasena"
        [(ngModel)]="nuevaContrasena"
        required
        #nuevaContrasenaInput="ngModel"
      />
      <div *ngIf="nuevaContrasenaInput.invalid && nuevaContrasenaInput.touched" class="text-danger">
        La nueva contraseña es requerida.
      </div>
    </div>

    <div class="mb-3">
      <label for="repetirContrasena" class="form-label">Repetir Nueva Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="repetirContrasena"
        name="repetirContrasena"
        [(ngModel)]="repetirContrasena"
        required
        #repetirContrasenaInput="ngModel"
      />
      <div *ngIf="repetirContrasenaInput.invalid && repetirContrasenaInput.touched" class="text-danger">
        Debes repetir la nueva contraseña.
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
      Guardar Cambios
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  </form>
</div>
