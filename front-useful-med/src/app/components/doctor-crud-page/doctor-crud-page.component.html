<div class="container py-5">
  <h2 class="mb-4 text-center">Mantenedor de Doctores</h2>

  <form [formGroup]="doctorForm" class="row g-3 mb-4" (ngSubmit)="agregarDoctor()">
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="rut" placeholder="RUT" />
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="nombres" placeholder="Nombres" />
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="apellidoPaterno" placeholder="Apellido Paterno" />
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" formControlName="apellidoMaterno" placeholder="Apellido Materno" />
    </div>
    <div class="col-md-4">
      <input type="email" class="form-control" formControlName="correo" placeholder="Correo electrónico" />
    </div>
    <div class="col-md-4">
      <input type="tel" class="form-control" formControlName="telefono" placeholder="Teléfono" />
    </div>
    <div class="col-md-4">
      <select class="form-select" formControlName="especialidad">
        <option value="">Especialidad</option>
        <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="password" class="form-control" formControlName="password1" placeholder="Contraseña" />
    </div>
    <div class="col-md-4">
      <input type="password" class="form-control" formControlName="passwordRepetida1" placeholder="Repetir Contraseña" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" type="submit" [disabled]="doctorForm.invalid">Agregar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>RUT</th>
          <th>Nombres</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Especialidad</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of doctores; index as i">
          <td>{{ doc.rut }}</td>
          <td>{{ doc.nombres }}</td>
          <td>{{ doc.apellidoPaterno }}</td>
          <td>{{ doc.apellidoMaterno }}</td>
          <td>{{ doc.correo }}</td>
          <td>{{ doc.telefono }}</td>
          <td>{{ doc.especialidad }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" (click)="eliminarDoctor(i)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
